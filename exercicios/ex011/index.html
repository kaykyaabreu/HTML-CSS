<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abiri esse site em varios dispositivos diferestes ou simplesmente aumentre e diminua a imagem no navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem felexivel">
    </picture>
    <h1>reprodizindo audios</h1>
    <p>Vamos resproduzir audio no html 5</p>
    <audio src="guanacast-33.mp3" controls autoplay></audio>
    <audio>
        <source src="guanacast-33.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>

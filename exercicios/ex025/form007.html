<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="região sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RG">Rio de janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="regiao norte">
                    <option value="RM">Rio grande do norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="cont">contablista</option>
                <option value="dev">desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="" id=""></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

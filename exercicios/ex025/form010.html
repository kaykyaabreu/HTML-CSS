<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1500" max="2030" value="2000" oninput="calcidade()">
        </p>
        <label for="iidade">Sua idade Ã©: </label>
        <output id="iidade">O</output>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

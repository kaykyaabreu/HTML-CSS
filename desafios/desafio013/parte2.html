<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            text-transform: uppercase;
        }

        td{
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            
            
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
        <tr>
            
            
            
            
            <td colspan="4">n</td>
        </tr>
    </table>
</body>
</html>
